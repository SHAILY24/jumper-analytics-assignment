version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: engagement_analytics_db
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics_pass
      POSTGRES_DB: engagement_db
    ports:
      - "127.0.0.1:13177:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
